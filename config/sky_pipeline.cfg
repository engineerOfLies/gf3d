{ // vkCreateImage: https://registry.khronos.org/vulkan/specs/1.3-extensions/man/html/vkCreateImage.html
  "pipeline": {
    "descriptorSetLayout": [
      { /* Uniform Setup */
        "descriptorType": "VK_DESCRIPTOR_TYPE_UNIFORM_BUFFER", // Setup uniform buffer
        "stageFlags": [ "VK_SHADER_STAGE_VERTEX_BIT" ], // Only for vertex bit
        "descriptorCount": 1,
        "binding": 0
      },
      { /* Image Sampler */
        "descriptorType": "VK_DESCRIPTOR_TYPE_COMBINED_IMAGE_SAMPLER",
        "stageFlags": [ "VK_SHADER_STAGE_FRAGMENT_BIT" ],
        "descriptorCount": 1,
        "binding": 1
      }
    ],
    "renderPass": {
      /* */
      "depthAttachment": {
        "samples": "VK_SAMPLE_COUNT_1_BIT",
        "loadOp": "VK_ATTACHMENT_LOAD_OP_CLEAR",
        "storeOp": "VK_ATTACHMENT_STORE_OP_DONT_CARE",
        "stencilLoadOp": "VK_ATTACHMENT_LOAD_OP_DONT_CARE",
        "stencilStoreOp": "VK_ATTACHMENT_STORE_OP_DONT_CARE",
        "initialLayout": "VK_IMAGE_LAYOUT_UNDEFINED",
        "finalLayout": "VK_IMAGE_LAYOUT_DEPTH_STENCIL_ATTACHMENT_OPTIMAL"
      },
      "colorAttachment": {
        "samples": "VK_SAMPLE_COUNT_1_BIT",
        "loadOp": "VK_ATTACHMENT_LOAD_OP_CLEAR",
        "storeOp": "VK_ATTACHMENT_STORE_OP_STORE",
        "stencilLoadOp": "VK_ATTACHMENT_LOAD_OP_DONT_CARE",
        "stencilStoreOp": "VK_ATTACHMENT_STORE_OP_DONT_CARE",
        "initialLayout": "VK_IMAGE_LAYOUT_UNDEFINED",
        "finalLayout": "VK_IMAGE_LAYOUT_PRESENT_SRC_KHR"
      },
      "dependency": {
        "srcStageMask": "VK_PIPELINE_STAGE_COLOR_ATTACHMENT_OUTPUT_BIT",
        "dstStageMask": "VK_PIPELINE_STAGE_COLOR_ATTACHMENT_OUTPUT_BIT",
        "dstAccessMask": [
          "VK_ACCESS_COLOR_ATTACHMENT_READ_BIT",
          "VK_ACCESS_COLOR_ATTACHMENT_WRITE_BIT"
        ]
      },
      /* Graphics Subpass */
      "subpass": {
        "pipelineBindPoint": "VK_PIPELINE_BIND_POINT_GRAPHICS"
      }
    },
    "depthStencil": {
      "flags": [],
      "depthTestEnable": true,
      "depthWriteEnable": false,
      "depthCompareOp": "VK_COMPARE_OP_ALWAYS",
      "depthBoundsTestEnable": false,
      "minDepthBounds": 0,
      "maxDepthBounds": 1,
      "stencilTestEnable": false
    },
    "rasterizer": {
      "depthClampEnable": false,
      "rasterizerDiscardEnable": false,
      "polygonMode": "VK_POLYGON_MODE_FILL",
      "lineWidth": 1,
      "cullMode": "VK_CULL_MODE_NONE", // Uses normals for how to render polygons
      "frontFace": "VK_FRONT_FACE_COUNTER_CLOCKWISE",
      "depthBiasEnable": false,
      "depthBiasConstantFactor": 0,
      "depthBiasClamp": 0,
      "depthBiasSlopeFactor": 0
    },
    "multisampling": {
      "rasterizationSamples": "VK_SAMPLE_COUNT_1_BIT",
      "sampleShadingEnable": false,
      "minSampleShading": 1,
      "alphaToCoverageEnable": false,
      "alphaToOneEnable": false
    },
    /* Color Blend settings */
    "colorBlendAttachment": {
      /* Color Order setup (r,g,b,A) */
      "colorWriteMask": [
        "VK_COLOR_COMPONENT_R_BIT",
        "VK_COLOR_COMPONENT_G_BIT",
        "VK_COLOR_COMPONENT_B_BIT",
        "VK_COLOR_COMPONENT_A_BIT"
      ],
      "blendEnable": false,
      "srcColorBlendFactor": "VK_BLEND_FACTOR_SRC_ALPHA",
      "dstColorBlendFactor": "VK_BLEND_FACTOR_ONE_MINUS_SRC_ALPHA",
      "colorBlendOp": "VK_BLEND_OP_ADD",
      "srcAlphaBlendFactor": "VK_BLEND_FACTOR_ONE",
      "dstAlphaBlendFactor": "VK_BLEND_FACTOR_ZERO",
      "alphaBlendOp": "VK_BLEND_OP_ADD"
    },
    "descriptorCount": 10,
    "topology": "VK_PRIMITIVE_TOPOLOGY_TRIANGLE_LIST", /* How to set up triangle order. All modes that work in VK: https://registry.khronos.org/vulkan/specs/1.3-extensions/man/html/VkPrimitiveTopology.html */
    "vertex_shader": "shaders/sky_vert.spv",
    "fragment_shader": "shaders/sky_frag.spv",
    "color_blend_mode": "blend"
  }
}
